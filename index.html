        <div class="bor-b" style="padding-right: 305px;">

        </div>
        <div class="in-2">
          <div class="bor-b">
            <input class="box" type="text" placeholder="Password">
          </div>

            <input class="box" type="text" placeholder="Reset Password">
          </div>
        </div>
      </div>

      <div class="frame">

      </div>
